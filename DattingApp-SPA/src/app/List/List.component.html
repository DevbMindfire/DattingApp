<div class="text-center mt-3">
  <h2>{{likeParams === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

<div class="row">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likers" (click)="LoadUser()">Members who like me</button>
    <button class="btn btn-primary" [(ngModel)]="likeParams" btnRadio="Likees" (click)="LoadUser()">Members who I like</button>
  </div>
</div>

<br>

<div class="row">
  <div *ngFor="let user of users" class="col-sm-3">
    <app-Member-Card [user]="user"></app-Member-Card>
  </div>
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
  >

</pagination>
</div>
