<div class="container" *ngIf='!RegisterMode'>
  <div class="row">
    click on below value 
  </div>
  <div class="row">
    <div class="col justify-content-center" >
      <button class="btn btn-primary" (click)='RegisterToggle()'>Register</button>
    </div>
  </div>
</div>
<div class="container" *ngIf='RegisterMode'>
  <div class="row">
    <div class="col-sm-4">
      <app-Register (cancelRegister)='CancelRegisterMode($event)'></app-Register>
    </div>
  </div>
</div>
